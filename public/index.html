<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kanariya Token Studio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-1: #f7f5f0;
        --bg-2: #e7f2f4;
        --ink: #1b2429;
        --muted: #5a6a72;
        --accent: #ed6a3a;
        --panel: #ffffff;
        --stroke: rgba(27, 36, 41, 0.12);
        --shadow: 0 12px 30px rgba(27, 36, 41, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "DM Sans", sans-serif;
        color: var(--ink);
        background: linear-gradient(135deg, var(--bg-1), var(--bg-2));
      }

      main {
        max-width: 920px;
        margin: 0 auto;
        padding: 48px 20px 72px;
        display: grid;
        gap: 20px;
      }

      header {
        display: grid;
        gap: 10px;
      }

      h1 {
        margin: 0;
        font-size: clamp(2rem, 3vw, 2.6rem);
        letter-spacing: -0.02em;
      }

      p {
        margin: 0;
        color: var(--muted);
      }

      .card {
        background: var(--panel);
        border: 1px solid var(--stroke);
        border-radius: 16px;
        padding: 20px;
        box-shadow: var(--shadow);
      }

      .stack {
        display: grid;
        gap: 14px;
      }

      label {
        font-weight: 600;
        font-size: 0.95rem;
      }

      input,
      textarea {
        width: 100%;
        margin-top: 8px;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--stroke);
        background: #fbfbfb;
        font-family: "JetBrains Mono", monospace;
        font-size: 0.92rem;
        color: var(--ink);
      }

      textarea {
        min-height: 140px;
        resize: vertical;
      }

      .row {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      button {
        border: none;
        padding: 10px 16px;
        border-radius: 999px;
        font-weight: 600;
        cursor: pointer;
      }

      .primary {
        background: var(--accent);
        color: white;
      }

      .ghost {
        background: #f1f4f5;
        color: var(--ink);
      }

      .hint {
        color: var(--muted);
        font-size: 0.85rem;
      }

      .footer {
        margin-top: 4px;
        font-size: 0.85rem;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Kanariya Token Studio</h1>
        <p>Generate a token URL and a simple HTML beacon.</p>
        <p class="footer">© 2026 ToppyMicroServices OÜ. Licensed under Apache-2.0.</p>
      </header>

      <section class="card stack">
        <div class="row">
          <div>
            <label>Base URL</label>
            <input id="baseUrl" value="https://kanariya.toppymicros.com/canary" />
          </div>
          <div>
            <label>Source ID</label>
            <input id="srcId" value="doc_invoices_2026q1" />
          </div>
          <div>
            <label>Token length (bytes)</label>
            <input id="tokenLength" type="number" min="8" max="32" value="16" />
          </div>
        </div>
        <div class="actions">
          <button class="primary" id="generate">Generate</button>
        </div>
      </section>

      <section class="card stack">
        <div>
          <label>Token URL</label>
          <input id="tokenUrl" readonly />
        </div>
        <div class="actions">
          <button class="ghost" data-copy="tokenUrl">Copy URL</button>
          <button class="ghost" id="testToken">Test token</button>
        </div>
        <div class="hint" id="tokenStatus"></div>
        <div>
          <label>HTML file beacon</label>
          <textarea id="htmlBeacon" readonly></textarea>
        </div>
        <div class="actions">
          <button class="ghost" data-copy="htmlBeacon">Copy HTML</button>
          <button class="primary" id="downloadHtml">Download HTML</button>
        </div>
        <div class="hint">Use one token per location.</div>
      </section>

      <section class="card stack">
        <div class="row">
          <div>
            <label>Admin API Base URL</label>
            <input id="adminBaseUrl" value="https://kanariya.toppymicros.com" />
          </div>
          <div>
            <label>Token</label>
            <input id="adminToken" placeholder="token" />
          </div>
          <div>
            <label>Admin key</label>
            <input id="adminKey" type="password" placeholder="ADMIN_KEY" />
          </div>
        </div>
        <div class="actions">
          <button class="primary" id="fetchExport">Fetch export</button>
          <button class="ghost" id="clearExport">Clear</button>
        </div>
        <div class="hint" id="exportStatus"></div>
        <textarea id="exportOutput" readonly></textarea>
        <div class="hint">Admin key is optional if public export is enabled.</div>
      </section>
    </main>

    <script>
      const baseUrlInput = document.getElementById("baseUrl");
      const srcIdInput = document.getElementById("srcId");
      const tokenLengthInput = document.getElementById("tokenLength");
      const tokenUrlOutput = document.getElementById("tokenUrl");
      const htmlBeaconOutput = document.getElementById("htmlBeacon");
      const tokenStatus = document.getElementById("tokenStatus");
      const adminBaseUrlInput = document.getElementById("adminBaseUrl");
      const adminTokenInput = document.getElementById("adminToken");
      const adminKeyInput = document.getElementById("adminKey");
      const exportStatus = document.getElementById("exportStatus");
      const exportOutput = document.getElementById("exportOutput");

      function toBase64Url(bytes) {
        const chars = Array.from(bytes).map((b) => String.fromCharCode(b)).join("");
        return btoa(chars).replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
      }

      function generateToken(bytesLength) {
        const bytes = new Uint8Array(bytesLength);
        crypto.getRandomValues(bytes);
        return toBase64Url(bytes);
      }

      function deriveAdminBase(baseUrl) {
        return baseUrl.replace(/\/+$/, "").replace(/\/canary$/, "");
      }

      function buildOutputs() {
        const tokenBytes = Math.min(32, Math.max(8, Number(tokenLengthInput.value || 16)));
        const token = generateToken(tokenBytes);
        const baseUrl = baseUrlInput.value.replace(/\/+$/, "");
        const srcId = encodeURIComponent(srcIdInput.value.trim());
        const url = `${baseUrl}/${token}${srcId ? `?src=${srcId}` : ""}`;

        tokenUrlOutput.value = url;
        htmlBeaconOutput.value = `<!doctype html>
<meta charset="utf-8"/>
<title>Kanariya Canary</title>
<img src="${url}" style="display:none" alt="" />`;
        tokenStatus.textContent = "";
        adminTokenInput.value = token;
        adminBaseUrlInput.value = deriveAdminBase(baseUrl);
      }

      async function testToken() {
        const url = tokenUrlOutput.value.trim();
        if (!url) {
          tokenStatus.textContent = "Generate a token first.";
          return;
        }

        tokenStatus.textContent = "Testing...";
        try {
          const response = await fetch(url, { method: "GET" });
          tokenStatus.textContent = `Status: ${response.status} (event recorded)`;
        } catch (err) {
          tokenStatus.textContent = "Failed to reach token URL.";
        }
      }

      async function fetchExport() {
        const baseUrl = adminBaseUrlInput.value.replace(/\/+$/, "");
        const token = adminTokenInput.value.trim();
        const key = adminKeyInput.value.trim();

        exportStatus.textContent = "";
        exportOutput.value = "";

        if (!baseUrl || !token) {
          exportStatus.textContent = "Base URL and token are required.";
          return;
        }

        const url = `${baseUrl}/admin/export?token=${encodeURIComponent(token)}`;
        try {
          const headers = key ? { Authorization: `Bearer ${key}` } : {};
          const response = await fetch(url, { headers });
          const body = await response.text();
          exportStatus.textContent = `Status: ${response.status}`;
          exportOutput.value = body;
        } catch (err) {
          exportStatus.textContent = "Failed to fetch export.";
        }
      }

      document.getElementById("generate").addEventListener("click", buildOutputs);
      document.getElementById("testToken").addEventListener("click", testToken);
      document.getElementById("downloadHtml").addEventListener("click", () => {
        const blob = new Blob([htmlBeaconOutput.value], { type: "text/html" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "kanariya_canary.html";
        link.click();
        URL.revokeObjectURL(link.href);
      });

      document.getElementById("fetchExport").addEventListener("click", fetchExport);
      document.getElementById("clearExport").addEventListener("click", () => {
        exportStatus.textContent = "";
        exportOutput.value = "";
      });

      document.querySelectorAll("[data-copy]").forEach((btn) => {
        btn.addEventListener("click", async () => {
          const target = document.getElementById(btn.dataset.copy);
          await navigator.clipboard.writeText(target.value);
          btn.textContent = "Copied";
          setTimeout(() => (btn.textContent = "Copy"), 1200);
        });
      });

      buildOutputs();
    </script>
  </body>
</html>
